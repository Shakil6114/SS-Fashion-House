<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট করুন</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .payment-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .payment-card img {
            width: 150px;
            height: 150px;
            margin: 10px 0;
        }
        .payment-card p {
            font-size: 18px;
            margin: 5px 0;
        }
        form {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #success-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<h1>আপনার পেমেন্ট করুন</h1>

<div class="payment-options">
    <div class="payment-card">
        <h3>বিকাশ</h3>
        <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=01941222010" alt="Bkash QR">
        <p>নাম্বার: <strong>01941222010</strong></p>
    </div>
    <div class="payment-card">
        <h3>নগদ</h3>
        <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=01941222010" alt="Nagad QR">
        <p>নাম্বার: <strong>01941222010</strong></p>
    </div>
    <div class="payment-card">
        <h3>রকেট</h3>
        <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=01941222010" alt="Rocket QR">
        <p>নাম্বার: <strong>01941222010</strong></p>
    </div>
    <div class="payment-card">
        <h3>উপায়</h3>
        <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl=01941222010" alt="Upay QR">
        <p>নাম্বার: <strong>01941222010</strong></p>
    </div>
</div>

<h2>পেমেন্ট করার পর নিচে তথ্য দিন</h2>

<form onsubmit="showSuccessMessage(); return false;">
    <input type="text" name="name" placeholder="আপনার নাম" required>
    <input type="text" name="trxid" placeholder="Transaction ID" required>
    <textarea name="note" placeholder="অতিরিক্ত মন্তব্য (যদি থাকে)"></textarea>
    <button type="submit">সাবমিট করুন</button>
    <div id="success-message">আপনার পেমেন্ট তথ্য সফলভাবে গ্রহণ করা হয়েছে। ধন্যবাদ!</div>
</form>

<script>
    function showSuccessMessage() {
        document.getElementById('success-message').style.display = 'block';
    }
</script>

</body>
</html>
